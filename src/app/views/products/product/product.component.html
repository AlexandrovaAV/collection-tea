<div class="container py-5 d-flex flex-column justify-content-center align-items-center">
  <h5 class="text-black fw-bold fs-1 mb-5 text-center">{{product.title}}</h5>
  <div class="row align-items-center">
    <p class="text-black col-7 d-flex flex-column" #description></p>
    <a class="col-5" title="{{product.title}}">
      <img src="{{product.image}}" alt="{{product.title}}" class="card-img-top w-100">
    </a>
  </div>
  <button type="button" routerLink="/order"
          [queryParams]="{product: product.title}"
          class="btn btn-outline-success fs-4 py-2 px-5 m-0">Купить | {{product.price}}₽</button>
</div>
