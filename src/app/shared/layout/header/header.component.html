<header class="bg-light sticky-top">
  <div class="container-fluid">
    <nav class="navbar navbar-expand-md align-items-sm-baseline ">
      <a [routerLink]="['']"  class="navbar-brand p-0 ">
        <img src="./assets/images/logo.png" alt="Логотип">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
        <div class="navbar-nav me-auto">
          <a class="nav-link" aria-current="page"W
             routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Главная</a>
          <a class="nav-link" routerLink="/catalog" routerLinkActive="active">Каталог</a>
        </div>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Поиск чая" aria-label="Search">
          <button class="btn btn-primary" type="submit">Найти</button>
        </form>
      </div>

    </nav>
  </div>
</header>
